<!DOCTYPE html>
<html>
<head>
    <title>SpinnyWFC Lite - Games</title>

<body>

<h1>SpinnyWFC Lite - Games</h1>

<p>Tic tac toe games for 3DS, 2DS, DSi, and DS browser. made by johndeh :D</p>

<table border="1" cellpadding="20">
    <tr>
        <td onclick="play(0)">&nbsp;</td>
        <td onclick="play(1)">&nbsp;</td>
        <td onclick="play(2)">&nbsp;</td>
    </tr>
    <tr>
        <td onclick="play(3)">&nbsp;</td>
        <td onclick="play(4)">&nbsp;</td>
        <td onclick="play(5)">&nbsp;</td>
    </tr>
    <tr>
        <td onclick="play(6)">&nbsp;</td>
        <td onclick="play(7)">&nbsp;</td>
        <td onclick="play(8)">&nbsp;</td>
    </tr>
</table>

<p id="status">Your turn: X</p>

<script>
var board = ["","","","","","","","",""];
var turn = "X";
var gameOver = false;

function play(pos) {
    if (gameOver) return;
    if (board[pos] !== "") return;

    board[pos] = turn;
    document.getElementsByTagName("td")[pos].innerHTML = turn;

    if (checkWin(turn)) {
        document.getElementById("status").innerHTML = turn + " wins!";
        gameOver = true;
        return;
    }

    if (board.indexOf("") === -1) {
        document.getElementById("status").innerHTML = "Draw!";
        gameOver = true;
        return;
    }

    turn = (turn === "X") ? "O" : "X";
    document.getElementById("status").innerHTML = "Your turn: " + turn;
}

function checkWin(p) {
    var w = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];
    for (var i=0; i<w.length; i++) {
        var a=w[i][0], b=w[i][1], c=w[i][2];
        if (board[a]===p && board[b]===p && board[c]===p) return true;
    }
    return false;
}
</script>

</body>
</html>
