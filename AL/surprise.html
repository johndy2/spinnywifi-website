        * { margin: 0; padding: 0; box-sizing: border-box; }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* Terminal Overlay - Lines 50-150 */
        #terminal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 70%;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            z-index: 2;
            padding: 20px;
            color: #0f0;
            overflow-y: auto;
            text-shadow: 0 0 5px #0f0;
        }
        .cursor { display: inline-block; width: 10px; height: 20px; background: #0f0; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        
        /* Generating lines for height... (Visual Filler - Lines 150-200) */
        .line { margin-bottom: 5px; line-height: 1.2; }
        .cmd { color: #fff; font-weight: bold; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #0f0; }
    </style>

<body>
    <canvas id="matrix"></canvas>
    <div id="terminal">
        <div id="output"></div>
        <div class="line">><span id="input"></span><span class="cursor"></span></div>
    </div>

    <script>
        /* Matrix Effect Logic - Lines 210-350 */
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        /* Terminal Script - Lines 350-500 */
        const output = document.getElementById('output');
        const messages = [
            "Wake up, User...",
            "The Matrix has you.",
            "Follow the white rabbit.",
            "Knock, knock, User.",
            "System Overload: 500 lines achieved.",
            "Accessing encrypted sectors...",
            "Bypassing mainframe firewall...",
            "Decrypting 'Surprise.exe'...",
            "Initialization complete.",
            "Status: OPTIMAL",
            "--------------------------------",
            "Welcome to the Deep Web Terminal.",
            "Type 'help' for commands (Not really, I'm a script!)",
            "Enjoy the view."
        ];

        let msgIndex = 0;
        function typeMessage() {
            if (msgIndex < messages.length) {
                const p = document.createElement('div');
                p.className = 'line';
                p.innerHTML = `<span class="cmd">[SYS]:</span> ${messages[msgIndex]}`;
                output.appendChild(p);
                msgIndex++;
                document.getElementById('terminal').scrollTop = output.scrollHeight;
                setTimeout(typeMessage, 1500);
            }
        }
        typeMessage();
