<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #2ea44f; /* GitHub Green */
            --bg: #0d1117;
            --card-bg: #161b22;
            --text: #c9d1d9;
            --heading: #ffffff;
            --border: #30363d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); }

        nav ul { display: flex; list-style: none; gap: 2rem; }
        
        nav a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover { color: var(--primary); }

        /* Hero Section */
        header {
            padding: 100px 10%;
            text-align: center;
            background: radial-gradient(circle at top right, #1f2937, var(--bg));
        }

        h1 { font-size: 3.5rem; color: var(--heading); margin-bottom: 1rem; }
        
        .tagline { font-size: 1.2rem; color: #8b949e; max-width: 600px; margin: 0 auto 2rem; }

        .btn {
            background: var(--primary);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: 0.3s;
        }

        .btn:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Projects Grid */
        section { padding: 80px 10%; }
        
        h2 { font-size: 2rem; color: var(--heading); margin-bottom: 3rem; text-align: center; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            transition: 0.3s;
        }

        .card:hover { border-color: var(--primary); transform: translateY(-5px); }

        .card h3 { color: var(--heading); margin-bottom: 1rem; }
        
        .tags { display: flex; gap: 0.5rem; margin-top: 1.5rem; }

        .tag {
            background: #23863620;
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid var(--primary);
        }

        /* Contact Section */
        #contact { text-align: center; background: var(--card-bg); }

        .footer {
            padding: 40px 10%;
            text-align: center;
            border-top: 1px solid var(--border);
            font-size: 0.9rem;
            color: #8b949e;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            nav ul { display: none; }
        }
    </style>
</head>

        </ul>
    </nav>
