<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Check: The Sorting Game</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #1a1a1a; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #game-container { text-align: center; border: 2px solid #444; padding: 40px; border-radius: 10px; background: #222; width: 400px; }
        .word { font-size: 3rem; font-weight: bold; margin: 20px 0; color: #00ff00; }
        .controls { display: flex; justify-content: space-between; margin-top: 30px; }
        .btn { padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        .left-btn { background: #ff4444; color: white; }
        .right-btn { background: #4444ff; color: white; }
        .btn:active { transform: scale(0.95); }
        #score { font-size: 1.2rem; margin-bottom: 10px; }
        #timer { color: #aaa; }
    </style>
</head>
<body>

    <div id="game-container">
        <h2>JUDGMENT SPEED</h2>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 15s</div>
        <div class="word" id="target-word">START</div>
        
        <div class="controls">
            <button class="btn left-btn" onclick="checkAnswer('Bad')">BAD<br>(Press A)</button>
            <button class="btn right-btn" onclick="checkAnswer('Good')">GOOD<br>(Press L)</button>
        </div>
        <p style="font-size: 0.8rem; color: #666; margin-top: 20px;">Sort the traits as fast as possible.</p>
    </div>

    <script>
        const words = [
            {t: "Kindness", c: "Good"}, {t: "Greed", c: "Bad"},
            {t: "Honesty", c: "Good"}, {t: "Malice", c: "Bad"},
            {t: "Joy", c: "Good"}, {t: "Theft", c: "Bad"},
            {t: "Charity", c: "Good"}, {t: "Lies", c: "Bad"}
        ];

        let score = 0;
        let timeLeft = 15;
        let gameActive = false;
        let currentWord = {};

        function startGame() {
            score = 0;
            timeLeft = 15;
            gameActive = true;
            document.getElementById('score').innerText = `Score: ${score}`;
            nextWord();
            const timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `Time: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function nextWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById('target-word').innerText = currentWord.t;
        }

        function checkAnswer(choice) {
            if (!gameActive) {
                startGame();
                return;
            }
            if (choice === currentWord.c) {
                score++;
                document.getElementById('score').innerText = `Score: ${score}`;
            } else {
                timeLeft -= 2; // Penalty for wrong judgment
            }
            nextWord();
        }

        function endGame() {
            gameActive = false;
            document.getElementById('target-word').innerText = "FINISH";
            alert(`Game Over! Final Score: ${score}\nHow fast were your assumptions?`);
        }

        // Keyboard support
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'a') checkAnswer('Bad');
            if (e.key.toLowerCase() === 'l') checkAnswer('Good');
        });
    </script>
</body>
</html>
