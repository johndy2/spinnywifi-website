<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breakout - 500 Lines Challenge</title>
    <style>
        body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; font-family: sans-serif; }
        canvas { background: #000; border: 4px solid #555; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .info { position: absolute; top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="info">
        <h1>BREAKOUT</h1>
        <p>Use Mouse to Move | Refresh to Restart</p>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game Settings
        let score = 0;
        let lives = 3;
        let paused = false;

        // Ball Properties
        let ball = { x: canvas.width / 2, y: canvas.height - 30, dx: 4, dy: -4, radius: 10 };

        // Paddle Properties
        let paddle = { height: 15, width: 100, x: (canvas.width - 100) / 2 };

        // Brick Properties
        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = 85;
        const brickHeight = 25;
        const brickPadding = 10;
        const brickOffsetTop = 100;
        const brickOffsetLeft = 35;
        let bricks = [];

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Input Listeners
        document.addEventListener("mousemove", (e) => {
            let relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddle.x = relativeX - paddle.width / 2;
            }
        });

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status === 1) {
                        if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score++;
                            if (score === brickRowCount * brickColumnCount) {
                                alert("YOU WIN!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, canvas.height - paddle.height - 10, paddle.width, paddle.height);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = `hsl(${r * 40}, 70%, 50%)`;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawUI() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "#FFF";
            ctx.fillText(`Score: ${score}`, 8, 25);
            ctx.fillText(`Lives: ${lives}`, canvas.width - 100, 25);
        }

        function update() {
            if (paused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawUI();
            collisionDetection();

            // Wall Collisions
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) ball.dx = -ball.dx;
            if (ball.y + ball.dy < ball.radius) ball.dy = -ball.dy;
            else if (ball.y + ball.dy > canvas.height - ball.radius - 10) {
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                } else {
                    lives--;
                    if (!lives) {
                        alert("GAME OVER");
                        document.location.reload();
                    } else {
                        ball.x = canvas.width / 2;
                        ball.y = canvas.height - 30;
                        ball.dx = 4;
                        ball.dy = -4;
                        paddle.x = (canvas.width - paddle.width) / 2;
                    }
                }
            }

            ball.x += ball.dx;
            ball.y += ball.dy;
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
