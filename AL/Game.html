<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Dodger - 300 Line Challenge</title>
    <style>
        body {
            margin: 0;
            background: #050505;
            color: #0ff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff;
            background: #000;
            cursor: none;
        }
        #ui {
            position: absolute;
            top: 20px;
            text-align: center;
            pointer-events: none;
        }
        .msg { font-size: 24px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="ui">
        <div id="score" class="msg">Score: 0</div>
        <div id="highScore" style="font-size: 14px;">High Score: 0</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        /**
         * GAME CONFIGURATION & INITIALIZATION
         */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highscoreElement = document.getElementById('highScore');

        // Set responsive canvas size
        canvas.width = 800;
        canvas.height = 600;

        let score = 0;
        let highScore = localStorage.getItem('neonHighscore') || 0;
        let gameActive = true;
        let frameCount = 0;

        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            radius: 15,
            color: '#0ff',
            speed: 8,
            dx: 0
        };

        // Enemies array
        const enemies = [];
        const particles = [];

        highscoreElement.innerText = `High Score: ${highScore}`;

        /**
         * INPUT HANDLING
         */
        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        /**
         * PARTICLE SYSTEM (For "Juice")
         */
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 5;
                this.speedY = (Math.random() - 0.5) * 5;
                this.life = 1.0;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        /**
         * ENEMY CLASS
         */
        class Enemy {
            constructor() {
                this.width = Math.random() * 40 + 20;
                this.height = 20;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = Math.random() * 3 + (score / 100) + 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            update() {
                this.y += this.speed;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        /**
         * CORE LOGIC
         */
        function spawnEnemy() {
            if (frameCount % Math.max(10, 30 - Math.floor(score / 5)) === 0) {
                enemies.push(new Enemy());
            }
        }

        function handleParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }
        }

        function checkCollision(p, e) {
            // Circle vs Rectangle collision
            let closestX = Math.max(e.x, Math.min(p.x, e.x + e.width));
            let closestY = Math.max(e.y, Math.min(p.y, e.y + e.height));
            let distanceX = p.x - closestX;
            let distanceY = p.y - closestY;
            let distanceSquared = (distanceX * distanceX) + (distanceY * distanceY);
            return distanceSquared < (p.radius * p.radius);
        }

        function gameOver() {
            gameActive = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonHighscore', highScore);
            }
            
            // Explosion effect
            for(let i=0; i<50; i++) particles.push(new Particle(player.x, player.y, player.color));
            
            setTimeout(() => {
                alert(`GAME OVER\nScore: ${score}\nHigh Score: ${highScore}`);
                location.reload();
            }, 500);
        }

        /**
         * THE GAME LOOP
         */
        function update() {
            if (!gameActive) return;

            frameCount++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Movement logic
            if (keys['ArrowLeft'] && player.x > player.radius) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.radius) player.x += player.speed;

            // Update & Draw Player
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Spawn and process enemies
            spawnEnemy();
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update();
                enemies[i].draw();

                if (checkCollision(player, enemies[i])) {
                    gameOver();
                }

                // Remove off-screen enemies and update score
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    score++;
                    scoreElement.innerText = `Score: ${score}`;
                }
            }

            handleParticles();
            requestAnimationFrame(update);
        }

        // Initialize the loop
        update();
    </script>
</body>
</html>
