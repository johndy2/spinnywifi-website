<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_SEC_V7.2</title>
    <style>
        :root {
            --bg-color: #050505;
            --main-green: #00ff41;
            --dark-green: #008f11;
            --neon-blue: #00ffff;
            --scanline: rgba(0, 255, 65, 0.05);
            --font-stack: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--main-green);
            font-family: var(--font-stack);
            height: 100%;
            overflow: hidden;
            font-size: 14px;
            text-shadow: 0 0 5px var(--main-green);
        }

        /* CRT Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(var(--scanline) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0.7;
        }

        /* Matrix Rain Canvas */
        #matrix {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        #terminal {
            position: relative;
            z-index: 10;
            padding: 20px;
            height: 90vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .log-entry { margin-bottom: 5px; }
        .prompt { color: var(--neon-blue); }
        .success { color: #fff; }
        .error { color: #ff003c; }

        input#command-line {
            background: transparent;
            border: none;
            color: var(--main-green);
            font-family: var(--font-stack);
            font-size: 14px;
            width: 80%;
            outline: none;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--dark-green); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="terminal">
        <div id="output">
            <p>*** TERMINAL_SEC_V7.2 - SECURE SYSTEM ***</p>
            <p>Initializing boot sequence...</p>
            <p>Loading neural net... <span class="success">[OK]</span></p>
            <p>Establishing uplink... <span class="success">[OK]</span></p>
            <p>Type 'help' for commands.</p>
        </div>
        <span class="prompt">root@cyberpunk:~#</span>
        <input type="text" id="command-line" autofocus>
    </div>

<script>
    // Matrix Rain Effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()_+-=[]{}|;:,.<>/?';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function drawMatrix() {
        ctx.fillStyle = 'rgba(5, 5, 5, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 35);

    // Terminal Logic
    const cmdLine = document.getElementById('command-line');
    const output = document.getElementById('output');
    const term = document.getElementById('terminal');

    cmdLine.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const cmd = this.value;
            logCommand(cmd);
            processCommand(cmd);
            this.value = '';
            term.scrollTop = term.scrollHeight;
        }
    });

    function logCommand(cmd) {
        const p = document.createElement('p');
        p.innerHTML = `<span class="prompt">root@cyberpunk:~#</span> ${cmd}`;
        output.appendChild(p);
    }

    function logOutput(text, type = '') {
        const p = document.createElement('p');
        p.className = type;
        p.innerText = text;
        output.appendChild(p);
    }

    function processCommand(cmd) {
        const args = cmd.split(' ');
        switch (args[0]) {
            case 'help':
                logOutput('Commands: help, clear, scan, hack [target], info');
                break;
            case 'clear':
                output.innerHTML = '';
                break;
            case 'scan':
                logOutput('Scanning network...');
                setTimeout(() => logOutput('Nodes found: 192.168.1.1, 10.0.0.5, 172.16.0.1', 'success'), 1000);
                break;
            case 'hack':
                if (args[1]) {
                    logOutput(`Attacking ${args[1]}...`);
                    setTimeout(() => logOutput('Firewall bypass failed. Retrying...', 'error'), 1000);
                    setTimeout(() => logOutput('Access granted.', 'success'), 3000);
                } else {
                    logOutput('Usage: hack [target_ip]');
                }
                break;
            case 'info':
                logOutput('TERMINAL_SEC V7.2. Operating in restricted mode.');
                break;
            default:
                if (cmd) logOutput(`Command not found: ${args[0]}`, 'error');
        }
    }

    // 500+ lines of dummy log entries to create scroll
    for (let i = 0; i < 500; i++) {
        setTimeout(() => {
            logOutput(`[SYS_LOG] Port 8080 activity detected - Packet ${Math.random().toString(16).slice(2,10)} - SEC:${Math.floor(Math.random()*100)}`);
            term.scrollTop = term.scrollHeight;
        }, i * 100);
    }
</script>
</body>
</html>
